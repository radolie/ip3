<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ping pong</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="row header">
        <h1 id="pingpong">PING PONG</h1>
    </div>
    <div class="row">
        <div class="col-md-4 empty">

        </div>
        <div class="col-md-8 letsplay">
            <h3> lets play!</h3>
            <h3> Rules</h3>
            <p> pingpong will count up to your number, with the following execeptions</p>
            <ol>
                <li> numbers divisible by 3 become "ping"</li>
                <li> numbers divisible by 5 become "pong"</li>
                <li> numbers divisible by 3 and 5 become "pingpong"</li>
            </ol>
            <form class="form-inline">

                <label for="number"> ENTER A NUMBER</label>
                <input id="number" class="form-control" type="text">


                <button type="submit" id="sub" class="btn">ping pong!</button>


            </form>
            <ul id="display">

            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
